{% extends "base.html" %} {% load static %} {% block content %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <div class="col-md-5">
        <img
          src="{%  static   'img/logo.jpg' %}"
          style="width: 270%; height: 260%"
          alt="home"
        />
      </div>
    </div>

    <form action="" method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{ field }}
        <br>
      {% endfor %}
      
      <input type="submit" class="fadeIn fourth mt-2 mb-2" value="Log In" />
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br />
      <a
        >Not an AcadeMe user? &nbsp
        <a class="underlineHover" href="{% url 'register' %}">Register</a></a
      >
    </div>
  </div>
</div>

{% endblock %}
